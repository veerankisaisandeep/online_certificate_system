<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            height: 100vh;
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 30px;
            position: fixed;
        }
        .sidebar a {
            padding: 10px 15px;

            color: white;
            display: block;
        }

            background-color: #575757;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .certification-card {
            padding: 20px;

            background-color: white;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;

        }

    <div class="sidebar">
        <a href="admin_dashboard.html">Dashboard</a>

        <a href="login.html">Logout</a>

    <div class="content">
        <h2>Certifications of User: John Doe</h2>
        <div class="certification-card">
            <h3>Certification 1</h3>
            <p>Issuer: ABC</p>

        <div class="certification-card">
            <h3>Certification 2</h3>
