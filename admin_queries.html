<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin: 50px auto;
            width: 70%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Queries</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Query</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="queryTableBody">
            <!-- Queries will be populated here from backend -->
        </tbody>
    </table>
</div>

<script>
    // Sample data (replace this with server-side data fetching)
    const queries = [
        { user: "user1", query: "I need help with certification renewal.", action: "" },
        { user: "user2", query: "How can I upload multiple certifications?", action: "" }
    ];

    const queryTableBody = document.getElementById('queryTableBody');

    queries.forEach(query => {
        const row = document.createElement('tr');

        const userCell = document.createElement('td');
        userCell.textContent = query.user;
        row.appendChild(userCell);

        const queryCell = document.createElement('td');
        queryCell.textContent = query.query;
        row.appendChild(queryCell);

        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('btn');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = function() {
            // Add delete query logic here
            row.remove();
            alert('Query deleted');
        };
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        queryTableBody.appendChild(row);
    });
</script>

</body>
</html>
